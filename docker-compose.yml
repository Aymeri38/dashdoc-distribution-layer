version: "3.9"

services:
  backend:
    build: ./backend
    environment:
      - PORT=3000
    volumes:
      - ./backend/data:/app/data
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped

  pwa:
    image: nginx:1.27-alpine
    volumes:
      - ./mobile-scan-app:/usr/share/nginx/html:ro
    ports:
      - "127.0.0.1:5173:80"
    restart: unless-stopped
